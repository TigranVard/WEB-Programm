<!DOCTYPE html>
<html>
  <head>
    <!-- #заголовок вкладки -->
    <title>пример сайта</title>
  </head>
  <body>
    <!-- #заголовок внутри сайта. всего 6 -->
    <h1>Первый заголовок</h1>
    <!-- #просто текст -->
    <p>просто текст</p>
    <!-- #картинка или гифка -->
    <img src="" />
    <!-- #список не нумерованный h1-h2 внутри делает заголовком || можно добавить внутрь не нумерованный или нумерованный -->
    <ul>
      <li>мясо</li>
      <!-- <u></u> подчеркивание  -->
      <li><u>яблоко</u></li>
      <!-- <i></i> курсив -->
      <li><i>арбуз</i></li>
      <!-- <b></b> жирный курсив -->
      <li><b>бананы</b></li>
    </ul>
    <!-- #нумерованный список h1-h2 внутри делает заголовком -->
    <ol>
      <li>мясо</li>
      <li>яблоко</li>
      <li>арбуз</li>
      <li>бананы</li>
    </ol>
    <!-- Кнопка -->
    <button disabled>Очистить список</button>
    <!-- Ссылка -->
    <a href="">Ссылка на что то </a>
    <!-- Картинка с ссылкой -->
    <a
      href="https://i.pinimg.com/originals/24/32/68/243268a10cc4a8903d07d6d89a4221bf.jpg"
      >Подробнее <img src="panda_PNG8.png" width="500px" height="350px" />
    </a>
    <!-- Один целый блок -->
    <div>
      <h2>Лот №1</h2>
      <img src="" />
      <p>слово</p>
      <button>кнопка</button>
    </div>
  </body>
</html>
