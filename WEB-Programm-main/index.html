<!DOCTYPE html>
<html>
<head>
    <!-- #заголовок вкладки -->
    <title>пример сайта</title> 
</head>
<body>
    <!-- #заголовок внутри сайта. всего 6 -->
    <h1>Первый заголовок</h1>
    <div>Заголовок сайта </div>
    <!-- #просто текст -->
    <p>просто текст</p>
    <!-- #картинка или гифка -->
    <img src="">
    <!-- #список не нумерованный h1-h2 внутри делает заголовком || можно добавить внутрь не нумерованный или нумерованный -->
    <ul>
        <li>мясо</li>
        <!-- <u></u> подчеркивание  -->
        <li><u>яблоко</u></li> 
        <!-- <i></i> курсив -->
        <li><i>арбуз</i></li>
        <!-- <b></b> жирный курсив -->
        <li><b>бананы</b></li>
    </ul>
    <!-- #нумерованный список h1-h2 внутри делает заголовком -->
    <ol>
        <li>мясо</li>
        <li>яблоко</li>
        <li>арбуз</li>
        <li>бананы</li>
    </ol>
</body>
</html>
